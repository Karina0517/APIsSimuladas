<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Librería | Karina Henao</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="libro-form-section">
        <h1>Librería Entrelíneas<br><br>Libros disponibls:</h1>

        <form id="libro-form">
            <input type="hidden" id="libro-id">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="author" placeholder="Autor" required>
            <input type="number" id="yearPublication" placeholder="Año de Publicación" required>
            <button type="submit">Guardar</button>
        </form>
    </section>
    
    <section id="libros"></section>

    <script src="gestion_api.js"></script>
</body>
</html>
